<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas no BootStrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid border border-dark p-3 my-3"> <!-- container ocupado tela inteira, 
        borda preta, padding de 3 e margem de 3-->
    <table class="table table-dark table-borderless table-hover">
        <thead>
            <tr class="table-danger"> <!-- aplica um verde na primeira linha da tabela -->
                <th class="text-success">
                    Marca
                </th>
                <th class="text-warning">
                    Modelo
                </th>
                <th class="text-secondary">
                    Ano
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Hyundai
                </td>
                <td>
                    Hb20
                </td>
                <td>
                    2015
                </td>
            </tr>
            <tr>
                <td>
                    Volkswagem
                </td>
                <td>
                    Polo
                </td>
                <td>
                    2020
                </td>
            </tr>
            <tr>
                <td>
                    Chevrolet
                </td>
                <td>
                    Onix
                </td>
                <td>
                    2019
                </td>
            </tr>
            <tr>
                <td>
                    BMW
                </td>
                <td>
                    BMW 320i
                </td>
                <td>
                    2021
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
